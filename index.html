<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.png" />
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" class="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Pesquisar">
            <button class="search-btn"><img src="img/search.PNG" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile-pic.JPG" alt="">
            </div>
        </div>
    </nav>

    <!-- Barra Lateral -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">Inicio</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">Explorar</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">Inscrição</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">Biblioteca</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">histórico</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">Seus Vídeos</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">Assistir mais tarde</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="">Curta o vídeo</a>
        <a href="#" class="links"><img src="img/show more.PNG" alt="">Mostre mais</a>
    </div>

    <!-- Filtros -->
    <div class="filters">
        <button class="filter-options active">Tudo</button>
        <button class="filter-options">Pubg</button>
        <button class="filter-options">React</button>
        <button class="filter-options">Desenvolvimento Web</button>
        <button class="filter-options">Entretenimento</button>
        <button class="filter-options">Angular</button>
        <button class="filter-options">Javascript</button>
        <button class="filter-options">Inteligência Artificial</button>
        <button class="filter-options">Aprendizado de Máquina</button>
        <button class="filter-options">Node</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
